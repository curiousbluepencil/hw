<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css"
      integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <title>Alma</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo"><img src="img/alma.svg" alt="" /></div>
        <div class="navlinks">
          <div class="link">Get Started</div>
          <div class="link">How It Works</div>
          <div class="link">For Providers</div>
          <div class="link">About Alma</div>
          <button>Login</button>
          <button>Find a provider</button>
        </div>
      </div>
    </header>

    <section class="intro">
      <div class="intro__title">
        Alma makes it easy to find high quality, affordable mental health care.
      </div>

      <button class="intro__btn">Browse our directory</button>

      <div class="intro__help">
        Want help? Talk to our
        <span>Client Matching team<i class="fa-solid fa-arrow-right"></i></span>
      </div>

      <div class="intro__signUp">
        <p class="signUp__title">Subscribe to The Digest</p>
        <p class="signUp__text">
          Get the latest mental health news in your inbox every other Thursday.
        </p>

        <button class="signUp__btn">Sign Up</button>
      </div>
    </section>
  </body>
</html>
